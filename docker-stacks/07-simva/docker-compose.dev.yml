version: '3.7'

x-default-opts: 
  &default-opts
  logging:
    options:
      max-size: "${SIMVA_LOGGING_MAX_FILE_SIZE}"
      max-file: "${SIMVA_LOGGING_MAX_FILES}"
  # driver: "gelf"
  # options:
  #   gelf-address: "udp://127.0.0.1:5000"

services:
  simva-api:
    build: ${SIMVA_API_GIT_REPO:-/home/vagrant/docker-stacks/data/simva/simva-api}
    restart: unless-stopped
    volumes:
      - ${SIMVA_API_GIT_REPO:-/home/vagrant/docker-stacks/data/simva/simva-api}:/home/node/app/
      - /home/node/app/node_modules  # Exclude node_modules
    ports:
      - "127.0.0.1:9229:9229"
      - "127.0.0.1:9232:9230"
  simva-front:
    build: ${SIMVA_FRONT_GIT_REPO:-/home/vagrant/docker-stacks/data/simva/simva-front}
    restart: unless-stopped
    volumes:
      - ${SIMVA_FRONT_GIT_REPO:-/home/vagrant/docker-stacks/data/simva/simva-front}:/home/node/app/
      - /home/node/app/node_modules  # Exclude node_modules
    ports:
      - "127.0.0.1:9230:9229"
      - "127.0.0.1:9233:9230"
  simva-trace-allocator:
    build: ${SIMVA_TRACE_ALLOCATOR_GIT_REPO:-/home/vagrant/docker-stacks/data/simva/simva-trace-allocator}
    restart: unless-stopped
    volumes:
      - ${SIMVA_TRACE_ALLOCATOR_GIT_REPO:-/home/vagrant/docker-stacks/data/simva/simva-trace-allocator}:/home/node/app/
      - /home/node/app/node_modules  # Exclude node_modules
    ports:
      - "127.0.0.1:9231:9229"
  pumva:
    build: ${SIMVA_PUMVA_GIT_REPO:-/home/vagrant/docker-stacks/data/simva/pumva}
    restart: unless-stopped
    volumes:
      - ${SIMVA_PUMVA_GIT_REPO:-/home/vagrant/docker-stacks/data/simva/pumva}/src:/home/node/app/src
      - ${SIMVA_PUMVA_GIT_REPO:-/home/vagrant/docker-stacks/data/simva/pumva}/public:/home/node/app/public
      - ${SIMVA_PUMVA_GIT_REPO:-/home/vagrant/docker-stacks/data/simva/pumva}/package.json:/home/node/app/package.json
      - ${SIMVA_PUMVA_GIT_REPO:-/home/vagrant/docker-stacks/data/simva/pumva}/package-lock.json:/home/node/app/package-lock.json
      - next-cache:/home/node/app/.next/cache
      - turbo-cache:/home/node/app/.turbo
    ports:
      - "127.0.0.1:9234:9229"

volumes:
  next-cache:
  turbo-cache: