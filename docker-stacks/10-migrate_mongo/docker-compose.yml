version: '3.7'

x-default-opts: 
  &default-opts
  logging:
    options:
      max-size: "${SIMVA_LOGGING_MAX_FILE_SIZE}"
      max-file: "${SIMVA_LOGGING_MAX_FILES}"
  # driver: "gelf"
  # options:
  #   gelf-address: "udp://127.0.0.1:5000"

networks:
  traefik_services:
    name: "${SIMVA_SERVICE_NETWORK:-traefik_services}"
    external: true

services:
  mysql:
    image: mysql:8
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD:  ${SIMVA_MYSQL_ROOT_PASSWORD:-root}
      MYSQL_USER: ${SIMVA_MYSQL_USER:-dbuser}
      MYSQL_PASSWORD: ${SIMVA_MYSQL_PASSWORD:-userpass}
      MYSQL_DATABASE: ${SIMVA_API_MYSQL_DB:-simva}
      MYSQL_ROOT_HOST: "${MYSQL_ROOT_HOST:-172.30.0.%}"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-prootpass"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 20s
    ports:
      - "3306:3306"
    volumes:
      - simva_mysql_data:/var/lib/mysql
      - ${STACK_HOME}/etc/mysql/01-schemas.sql:/docker-entrypoint-initdb.d/init.sql
    hostname: ${SIMVA_MYSQL_HOST_SUBDOMAIN:-mysql}.${SIMVA_INTERNAL_DOMAIN:-internal.test}
    networks:
      default:
        aliases:
          - ${SIMVA_MYSQL_HOST_SUBDOMAIN:-mysql}.${SIMVA_INTERNAL_DOMAIN:-internal.test}
      traefik_services:
        aliases:
          - ${SIMVA_MYSQL_HOST_SUBDOMAIN:-mysql}.${SIMVA_INTERNAL_DOMAIN:-internal.test}

  mysql2sqlite:
    build: ${STACK_HOME}/etc/mysql2sqlite
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - simva_mysql_data:/data
    stdin_open: true
    tty: true

  mysql-views:
    image: mysql:8
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ${STACK_HOME}/etc/mysql/02-views.sql:/views/views.sql
    entrypoint: >
      sh -c "
        # Wait until MySQL is ready
        echo '⏳ Waiting for MySQL...'
        until mysqladmin ping -h ${SIMVA_MYSQL_HOST_SUBDOMAIN:-mysql}.${SIMVA_INTERNAL_DOMAIN:-internal.test} -uroot -p${MYSQL_ROOT_PASSWORD:-root} --silent; do
          sleep 2
        done
        echo '✅ MySQL ready — updating views'
        mysql -h '${SIMVA_MYSQL_HOST_SUBDOMAIN:-mysql}.${SIMVA_INTERNAL_DOMAIN:-internal.test}' -u${SIMVA_MYSQL_USER:-dbuser} -p${SIMVA_MYSQL_PASSWORD:-userpass} ${SIMVA_API_MYSQL_DB:-simva} < /views/views.sql
      "
    hostname: mysql-views.${SIMVA_INTERNAL_DOMAIN:-internal.test}
    networks:
      default:
        aliases:
          - mysql-views.${SIMVA_INTERNAL_DOMAIN:-internal.test}

  migration:
    build: ${STACK_HOME}/etc/migrate
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      MYSQL_HOST: "${SIMVA_MYSQL_HOST_SUBDOMAIN:-mysql}.${SIMVA_INTERNAL_DOMAIN:-internal.test}"
      MYSQL_USER: ${SIMVA_MYSQL_USER:-dbuser}
      MYSQL_PASSWORD: ${SIMVA_MYSQL_PASSWORD:-userpass}
      MYSQL_DB: "${SIMVA_API_MYSQL_DB:-simva}"
      MONGO_BACKUP_FOLDER: /export
    volumes:
      - ${STACK_HOME}/etc/migrate:/app
      - ${SIMVA_BACKUP_HOME}/simva/simva_mongodb_data/export:/export
    command: ["python", "migrate.py"]

volumes:
  simva_mysql_data:
    external: true
