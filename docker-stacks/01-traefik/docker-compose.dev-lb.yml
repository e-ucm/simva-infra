version: '3.7'

x-default-opts: 
  &default-opts
  logging:
    options:
      max-size: "${SIMVA_LOGGING_MAX_FILE_SIZE}"
      max-file: "${SIMVA_LOGGING_MAX_FILES}"
  # driver: "gelf"
  # options:
  #   gelf-address: "udp://127.0.0.1:5000"

services:
  traefik:
    << : *default-opts
    networks:
      traefik_services:
        aliases:
          - "${SIMVA_TRAEFIK_HOST_SUBDOMAIN:-traefik}-lb.${SIMVA_INTERNAL_DOMAIN:-internal.test}"

  nginx:
    << : *default-opts
    image: ${SIMVA_NGINX_IMAGE:-nginx}:${SIMVA_NGINX_VERSION:-1.19.2} #stable-alpine3.19
    environment:
      #LOAD BALANCER IP
      SIMVA_LOAD_BALANCER_IP: ${SIMVA_LOAD_BALANCER_IPS:-172.30.0.80}
      #INTERNAL EXTERNAL
      SIMVA_INTERNAL_DOMAIN: ${SIMVA_INTERNAL_DOMAIN:-internal.test}
      SIMVA_EXTERNAL_DOMAIN: ${SIMVA_EXTERNAL_DOMAIN:-external.test}
      #01-TRAEFIK
      SIMVA_TRAEFIK_HOST_SUBDOMAIN: ${SIMVA_TRAEFIK_HOST_SUBDOMAIN:-traefik}
      SIMVA_NGINX_HOST_SUBDOMAIN: ${SIMVA_NGINX_HOST_SUBDOMAIN:-nginx}
      SIMVA_WHOAMI_NGINX_HOST_SUBDOMAIN: ${SIMVA_WHOAMI_NGINX_HOST_SUBDOMAIN:-nginx-whoami}
      SIMVA_WHOAMI_HOST_SUBDOMAIN: ${SIMVA_WHOAMI_HOST_SUBDOMAIN:-whoami}
      SIMVA_CSP_REPORTER_HOST_SUBDOMAIN: ${SIMVA_CSP_REPORTER_HOST_SUBDOMAIN:-csp-reporter}
      #02-KEYCLOAK
      SIMVA_SSO_HOST_SUBDOMAIN: ${SIMVA_SSO_HOST_SUBDOMAIN:-sso}
      SIMVA_MAIL_HOST_SUBDOMAIN: ${SIMVA_MAIL_HOST_SUBDOMAIN:-mail}
      SIMVA_PHPMYADMIN_KC_HOST_SUBDOMAIN: ${SIMVA_PHPMYADMIN_KC_HOST_SUBDOMAIN:-phpmyadmin-kc}
      #03-LIMESURVEY
      SIMVA_LIMESURVEY_HOST_SUBDOMAIN: ${SIMVA_LIMESURVEY_HOST_SUBDOMAIN:-limesurvey}
      SIMVA_PHPMYADMIN_LS_HOST_SUBDOMAIN: ${SIMVA_PHPMYADMIN_LS_HOST_SUBDOMAIN:-phpmyadmin-ls}
      #04-MINIO
      SIMVA_MINIO_HOST_SUBDOMAIN: ${SIMVA_MINIO_HOST_SUBDOMAIN:-minio}
      SIMVA_MINIO_API_HOST_SUBDOMAIN: ${SIMVA_MINIO_API_HOST_SUBDOMAIN:-minio-api}
      #05-KAKFA
      SIMVA_KAFKA_UI_HOST_SUBDOMAIN: ${SIMVA_KAFKA_UI_HOST_SUBDOMAIN:-kafka-ui}
      SIMVA_ZOONAVIGATOR_HOST_SUBDOMAIN: ${SIMVA_ZOONAVIGATOR_HOST_SUBDOMAIN:-zoonavigator}
      #06-SIMVA
      SIMVA_SIMVA_API_HOST_SUBDOMAIN: ${SIMVA_SIMVA_API_HOST_SUBDOMAIN:-simva-api}
      SIMVA_MONGO_UI_HOST_SUBDOMAIN: ${SIMVA_MONGO_UI_HOST_SUBDOMAIN:-simva-mongo-ui}
      #06-SHLINK
      SIMVA_SHLINK_EXTERNAL_DOMAIN: ${SIMVA_SHLINK_EXTERNAL_DOMAIN:-external.test}
      SIMVA_SHLINK_ADMIN_HOST_SUBDOMAIN: ${SIMVA_SHLINK_ADMIN_HOST_SUBDOMAIN:-shlink-admin}
      #08-JUPYTER
      SIMVA_JUPYTER_HOST_SUBDOMAIN: ${SIMVA_JUPYTER_HOST_SUBDOMAIN:-jupyter}
      #08-TMON
      SIMVA_TMON_DASHBOARD_HOST_SUBDOMAIN: ${SIMVA_TMON_DASHBOARD_HOST_SUBDOMAIN:-tmon}
      #09-LOGS
      SIMVA_DOZZLE_HOST_SUBDOMAIN: ${SIMVA_DOZZLE_HOST_SUBDOMAIN:-logs}
      SIMVA_PORTAINER_HOST_SUBDOMAIN: ${SIMVA_PORTAINER_HOST_SUBDOMAIN:-portainer}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - "${SIMVA_CONFIG_HOME:-/home/vagrant/docker-stacks/config}/traefik/nginx/templates:/etc/nginx/templates:ro"
      - "${SIMVA_TLS_HOME:?TLS home folder required}:/etc/traefik/ssl:ro"
    depends_on:
      - traefik
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host
    restart: unless-stopped
    hostname: "${SIMVA_NGINX_HOST_SUBDOMAIN:-nginx}.${SIMVA_INTERNAL_DOMAIN:-internal.test}"
    networks:
      default:
        aliases:
          - "${SIMVA_NGINX_HOST_SUBDOMAIN:-nginx}.${SIMVA_INTERNAL_DOMAIN:-internal.test}"
      traefik_services:
        ipv4_address: "${SIMVA_LOAD_BALANCER_IPS:-172.30.0.80}"
        aliases:
          - "${SIMVA_NGINX_HOST_SUBDOMAIN:-nginx}.${SIMVA_INTERNAL_DOMAIN:-internal.test}"

  nginx-whoami:
    << : *default-opts
    image: ${SIMVA_WHOAMI_IMAGE:-containous/whoami}:${SIMVA_WHOAMI_VERSION:-latest}
    volumes:
      - /etc/localtime:/etc/localtime:ro
    hostname: "${SIMVA_WHOAMI_NGINX_HOST_SUBDOMAIN:-nginx-whoami}.${SIMVA_INTERNAL_DOMAIN:-internal.test}"
    networks:
      default:
        aliases:
          - "${SIMVA_WHOAMI_NGINX_HOST_SUBDOMAIN:-nginx-whoami}.${SIMVA_INTERNAL_DOMAIN:-internal.test}"
      traefik_services:
        aliases:
          - "${SIMVA_WHOAMI_NGINX_HOST_SUBDOMAIN:-nginx-whoami}.${SIMVA_INTERNAL_DOMAIN:-internal.test}"
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.whoami-nginx.loadbalancer.server.port=80"
      - "traefik.http.routers.whoami-nginx.rule=Host(`${SIMVA_WHOAMI_NGINX_HOST_SUBDOMAIN:-nginx-whoami}.${SIMVA_EXTERNAL_DOMAIN:-external.test}`)"
